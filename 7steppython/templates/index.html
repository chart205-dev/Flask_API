<!DOCTYPE html>
<html lang="ja">
<head>
	<title>step1 flask</title>
	<link rel="icon" ref="{{url_for('static', filename='img/ai_character1_baby.ico')}}?v=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"> </script>
	<style>
		.header{
			margin-bottom: 12px;
		}
		nav {
			height: 65px;
		}
		.ibox{
			border: 2px dotted rgb(22, 98, 101);
			width: 320px;
			height: 320px;
			vertical-align: bottom;
			border-radius: 5%;
			margin:12px;
		}
		h1{
			color: gray;
		}
		img{
			width: 300px;
			height: 280px;
		}
	</style>
	<body>
		<div class="header">
		<nav class="navbar nabvar-dark bg-dark">
			<p id="logo">
				<img style="height: 50px;width: 50px;margin-right: 12px;" src="{{url_for('static', filename='img/ai_image_gazou_ninshiki.png')}}">
				<font color="white" size="5">画像認識アプリケーション</font>
			</p>
		</nav>
		</div>
		<div class="container">
		<form id = "ul_form">
			<label>
			<div class="btn btn-primary" style="margin-left:12px;">
				ファイル選択
				<input type="file" name="img_file" accept = "image/*" style="display:none">
			</div>
			</label>
			<button class="btn btn-primary" id = "upload_btn" type="button">アップロード</button>
			{% if img_url %}
					<button type="button" class="btn btn-primary" id="recog_button">画像認識</button>
			{% endif %}
		</form>
		<div class="row">
			<div class="col-12 ibox" id="img_box">
				{% if img_url %}
				<p>
					<img id="uld_img" src="{{img_url}}">
				</p>
				<form id="recog_form">
					<input type="hidden" name="img_path">
				</form>
				<p>アップロードされた画像</p>
				{% else %}
				<h1>画像をアップロードしてください</h1>
				{% endif %}
			</div>
			<div class="col-12 ibox" id="res_box">
				{% if pred_label %}
				<p>
					認識結果: {{pred_label}}
				</p>
				{% else %}
					<h1>認識結果がここに表示されます</h1>
				{% endif %}
			</div>
		</div>
		</div>
	</body>
	<script>
		$(function(){
			$('input[type=file]').after('<span></span>');
			$('input[type=file]').change(function(){
				var file = $(this).prop("files")[0];

				if(! file.type.match('image.*')){
					$(this).val('');
					return;
				}

				var render = new FileReader();
				render.onload = function(){
					var img_src = $("<img id='img_bef'>").attr("src", render.result);
					$('#img_box').html(img_src);
					$("<p>アップロード前画面選択中</p>").insertAfter('#img_bef');
				}
				render.readAsDataURL(file);
			})

			$("#upload_btn").on("click", function(){
				$("#ul_form").attr("target", "_self");
				$("#ul_form").attr("method", "post");
				$("#ul_form").attr("action", "{{url_for('upload')}}");
				$("#ul_form").attr("enctype", "multipart/form-data");
				$("#ul_form").submit();
			})

			$("#recog_button").on("click", function(){
				const img_url = $("#uld_img").attr("src");
				$("input[name='img_path']").val(img_url);
				$("#recog_form").attr("target", "_self");
				$("#recog_form").attr("method", "post");
				$("#recog_form").attr("action", "{{url_for('recognition')}}");
				$("#res_box").html("<h1>認識中...</h1>");
				$("#recog_form").submit();
			})

		});
		$("#logo").on("click", function(){
			window.location = "{{url_for('home')}}";
		})
	</script>
</head>
</html>
